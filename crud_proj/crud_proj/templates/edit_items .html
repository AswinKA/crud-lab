<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
</head>
<body>
    <h2>Edit Item</h2>

    <!-- Display error message if exists -->
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <!-- Edit Item Form -->
    <form method="POST">
      {% csrf_token %}
      
      <label for="name">Name:</label>
      <input name="name" value="{{ item.name }}" required><br>

      <label for="description">Description:</label>
      <textarea name="description" required>{{ item.description }}</textarea><br>

      <label for="price">Price:</label>
      <input name="price" type="number" value="{{ item.price }}" step="0.01" required><br>

      <button type="submit">Update</button>
    </form>

    <!-- Navigation Links -->
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    <a href="{% url 'delete_item' item.id %}">Delete</a>
</body>
</html>
